services:
  # ── PostgreSQL Database (optional – use profile "db" to enable) ──
  # Enable with: docker compose --profile db up -d
  # Skip if you already have an external PostgreSQL server.
  postgres:
    image: postgres:16-alpine
    profiles:
      - db
    environment:
      POSTGRES_DB: ${DB_NAME:-syslog_collector_ai}
      POSTGRES_USER: ${DB_USER:-syslog_ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-127.0.0.1:5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-syslog_ai} -d ${DB_NAME:-syslog_collector_ai}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ── Backend API + AI Pipeline ──────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - TZ=${TZ:-Europe/Chisinau}
    volumes:
      - backups:/app/data/backups
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    restart: unless-stopped

  # ── Dashboard (React + nginx) ──────────────────────────────
  dashboard:
    build:
      context: ../dashboard
      dockerfile: ../docker/Dockerfile.dashboard
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${DASHBOARD_PORT:-8070}:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  backups:
    driver: local
