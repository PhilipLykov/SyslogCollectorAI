services:
  # ── PostgreSQL Database (optional – use profile "db" to enable) ──
  # Enable with: docker compose --profile db up -d
  # Skip if you already have an external PostgreSQL server.
  postgres:
    image: postgres:16-alpine
    profiles:
      - db
    environment:
      POSTGRES_DB: ${DB_NAME:-logsentinel_ai}
      POSTGRES_USER: ${DB_USER:-syslog_ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-127.0.0.1:5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-syslog_ai} -d ${DB_NAME:-logsentinel_ai}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ── Backend API + AI Pipeline ──────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - TZ=${TZ:-Europe/Chisinau}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
    volumes:
      - backups:/app/data/backups
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    restart: unless-stopped

  # ── Dashboard (React + nginx) ──────────────────────────────
  dashboard:
    build:
      context: ../dashboard
      dockerfile: ../docker/Dockerfile.dashboard
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${DASHBOARD_PORT:-8070}:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  # ── Log Collector (Fluent Bit – optional, use profile "collector") ──
  # Enable with: docker compose --profile collector up -d
  #
  # Receives logs via:
  #   - Syslog UDP/TCP  (default port 5140)
  #   - OpenTelemetry OTLP/HTTP + OTLP/gRPC (default port 4318)
  #
  # Forwards everything to the LogSentinel AI ingest API.
  #
  # IMPORTANT: network_mode: host is required so that Fluent Bit sees the
  # real source IP addresses of syslog senders. Without it, Docker NATs
  # UDP packets and all sources appear as the Docker bridge gateway
  # (e.g. 172.17.0.1), breaking source-IP-based routing to systems.
  log-collector:
    image: fluent/fluent-bit:latest
    profiles:
      - collector
    network_mode: host
    environment:
      # Syslog listener ports (RFC 3164 — used by most devices)
      - SYSLOG_UDP_PORT=${SYSLOG_UDP_PORT:-5140}
      - SYSLOG_TCP_PORT=${SYSLOG_TCP_PORT:-5140}
      # Syslog RFC 5424 (modern format, separate TCP port)
      - SYSLOG_RFC5424_PORT=${SYSLOG_RFC5424_PORT:-5141}
      # OpenTelemetry OTLP port (gRPC + HTTP on same port)
      - OTEL_PORT=${OTEL_PORT:-4318}
      # LogSentinel AI backend connection
      # INGEST_API_KEY is required when using the collector profile.
      # Generate one in the dashboard: Settings → API Keys.
      # With network_mode: host, Docker DNS (service names) is unavailable.
      # Use 127.0.0.1 to reach the backend on the same host, or the backend's
      # external IP if it runs on a different machine.
      - INGEST_HOST=${INGEST_HOST:-127.0.0.1}
      - INGEST_PORT=${PORT:-3000}
      - INGEST_API_KEY=${INGEST_API_KEY:-}
      # Fluent Bit log level (error, warn, info, debug, trace)
      - LOG_LEVEL=${COLLECTOR_LOG_LEVEL:-info}
      # Timezone: RFC 3164 syslog timestamps have NO timezone info.
      # Fluent Bit interprets them in the container's local time.
      # Set this to match the timezone of the MAJORITY of your syslog
      # sources.  For sources in other timezones, use the per-system
      # tz_offset setting in the LogSentinel AI dashboard.
      - TZ=${TZ:-Europe/Chisinau}
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./fluent-bit/docker-enrich.lua:/fluent-bit/etc/docker-enrich.lua:ro
      # Docker container logs (json-file driver) — tailed by FB tail input.
      # Requires Docker daemon to use json-file log driver (the default).
      # If Docker's data-root is non-default, set DOCKER_DATA_ROOT in .env.
      # Find it with: docker info | grep "Docker Root Dir"
      - ${DOCKER_DATA_ROOT:-/var/lib/docker}/containers:/var/lib/docker/containers:ro
      # Persistent offset DB so Fluent Bit resumes from the correct
      # position after restarts (avoids replaying old logs).
      - fluent-bit-db:/fluent-bit/tail-db
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  backups:
    driver: local
  fluent-bit-db:
    driver: local