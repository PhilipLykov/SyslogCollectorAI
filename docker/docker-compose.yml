services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - TZ=Europe/Chisinau
    volumes:
      - ./backups:/app/data/backups
    restart: unless-stopped

  dashboard:
    build:
      context: ../dashboard
      dockerfile: ../docker/Dockerfile.dashboard
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${DASHBOARD_PORT:-8070}:80"
    depends_on:
      - backend
    restart: unless-stopped
